<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
</head>
<!-- 1. Create a navigation bar similar to the below-mentioned image. The navigation bar must contain 5 navigation links that are properly placed within the navigation bar using the CSS box model. The navigation items must change their text color on hover. -->
<style>
    nav {
        background-color: cornflowerblue;
        padding: 20px;
    }

    a {
        color: #fff;
        margin-right: 20px;
        margin-left: 20px;
    }

    a:hover {
        color: #000;
    }
</style>

<body>
    <nav>
        <a href="Home">Home</a><a href="About us">About Us</a><a href="Contact">Contact</a><a href="Blog">Blog</a><a
            href="Login">Login</a>
    </nav>
</body>

</html>
